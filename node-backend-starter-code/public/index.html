<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie SPA</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="userlogin forms">
        <div class= "loginform">
          <form>
            <h2>Log In</h2>
            <label class="signup-users-name"for="firstname">firstname:</label>
            <input class="signup-users-name form-group"type="text" placeholder="firstname" class="form-group" id="firstname">
            <label class="signup-users-name" for="lastname">lastname:</label>
            <input class="signup-users-name form-group"type="text" placeholder="firstname" class="form-group" id="lastname">
            <label for="email">email:</label>
            <input type="text" placeholder="firstname" class="form-group" id="email">
            <label for="password">password:</label>
            <input type="password" placeholder="password" class="form-group" id="password">
            <button type="submit" id="login" class="signupsubmit">Submit</button>
          </form>
        </div>
      </div>
      <div class="movies forms">
        <h2>Movies</h2>
        <p id="togglelogins">Click Here To Sign up!</p>
        <div class="searchallmovies">
          <input type="text" class="form-control" id="movie" placeholder="search movies!">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
      <div class = "favoritesDiv forms">
        <h2>Favorites</h2>
      </div>
    </div>
  </div>
  <!--Because We are using Vanilla JS, I needed to include the script tags at the bottom of the html document, otherwise it will run before it has finished being processed.-->
  <script src="/js/models/user.js"></script>
  <script src="/js/models/favorite.js"></script>
  <script src="/js/models/movie.js"></script>
  <script src="/js/views/userView.js"></script>
  <script src="/js/views/favoriteView.js"></script>
  <script src="/js/views/movieView.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
